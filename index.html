<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/_base.css" />
  </head>
  <body>
    <main class="main">
      <div class="calculator__container">
        <div id="value_to_calc" class="calculator__screen"></div>
        <div class="calculator__keyboard">
          <div class="calculator__numbers">
            <div class="number calculator__item">0</div>
            <div class="number calculator__item">1</div>
            <div class="number calculator__item">2</div>
            <div class="number calculator__item">3</div>
            <div class="number calculator__item">4</div>
            <div class="number calculator__item">5</div>
            <div class="number calculator__item">6</div>
            <div class="number calculator__item">7</div>
            <div class="number calculator__item">8</div>
            <div class="number calculator__item">9</div>
          </div>
          <div class="calculator__operations">
            <div class="operator calculator__item">CE</div>
            <div class="operator calculator__item">C</div>
            <div class="operator calculator__item">+</div>
            <div class="operator calculator__item">-</div>
            <div class="operator calculator__item">/</div>
            <div class="operator calculator__item">*</div>
            <div class="operator calculator__item">=</div>
          </div>
        </div>
      </div>
    </main>
    <script src="./logic.js"></script>
  </body>
</html>
